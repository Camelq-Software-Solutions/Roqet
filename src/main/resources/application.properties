spring.application.name=Q_Cruzze


# ===============================
# Spring Boot App Info
# ===============================
spring.application.name=QCruizee
server.port=8080

# ===============================
# PostgreSQL Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/CRUIZEE
spring.datasource.username=postgres
spring.datasource.password=reddy
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# WebSocket Configuration
# ===============================
spring.main.allow-circular-references=true
spring.websocket.enabled=true

# ===============================
# Logging (Optional)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.cruzze=DEBUG







